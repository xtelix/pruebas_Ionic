<ion-header>
  <ion-navbar>
    <ion-title>
      {{this.temp}}
    </ion-title>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let persona of list" (click)="mostrarAlerta(persona)">
      {{persona.nombre}}
    </ion-item>
    <ion-item>
      <button ion-button block (click)="irTran()">
        Ir a transisciones
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="numeroAleatorio()">
        {{numero}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
